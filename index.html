<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Atr√°s - ¬°Es el Cumple!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff007f, #ff8c00);
            color: #fff;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow: hidden;
            animation: fondo 10s infinite alternate;
        }
        @keyframes fondo {
            0% { background: linear-gradient(135deg, #ff007f, #ff8c00); }
            100% { background: linear-gradient(135deg, #ff8c00, #ff007f); }
        }
        .container {
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
            padding: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .countdown {
            font-size: 5vw;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        }
        .image-container {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 20px;
            animation: heartbeat 2s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .message {
            font-size: 5vw;
            margin-top: 20px;
            font-weight: bold;
            color: #ffeb3b;
        }
        .heart {
            color: #ff66cc;
            font-size: 12vw;
            animation: latido 1.5s infinite;
        }
        @keyframes latido {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¬°Cuenta Atr√°s para el Cumple!</h1>
        <div class="countdown" id="countdown"></div>
        <div class="image-container">
            <img src="martinkai.jpg" alt="Imagen del Cumple">
        </div>
        <div class="message">
            ¬°Que no se te pase, que el 7 de marzo est√° a la vuelta de la esquina!
        </div>
        <div class="heart">üöÄüî•üî•üî•‚ù§Ô∏èüî•üî•üî•üöÄ</div>
        <audio autoplay loop>
            <source src="cumbia.mp3" type="audio/mp3">
            Tu navegador no soporta audio HTML5.
        </audio>
        <canvas class="confetti" id="confetti"></canvas>
    </div>

    <script>
        const eventDate = new Date("March 7, 2025 17:00:00").getTime();
        const interval = setInterval(function() {
            const now = new Date().getTime();
            const distance = eventDate - now;
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(interval);
                document.getElementById("countdown").innerHTML = "¬°Es hora de la fiesta!";
            }
        }, 1000);

        const confettiCanvas = document.getElementById("confetti");
        const confettiCtx = confettiCanvas.getContext("2d");
        confettiCanvas.width = window.innerWidth;
        confettiCanvas.height = window.innerHeight;

        const particles = Array.from({ length: 20 }, () => ({
            x: Math.random() * confettiCanvas.width,
            y: Math.random() * confettiCanvas.height,
            r: Math.random() * 10 + 4,
            d: Math.random() * 15,
            color: `hsl(${Math.random() * 360}, 100%, 50%)`
        }));

        function drawConfetti() {
            confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            particles.forEach(p => {
                confettiCtx.beginPath();
                confettiCtx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                confettiCtx.fillStyle = p.color;
                confettiCtx.fill();
                p.y += p.d / 3;
                if (p.y > confettiCanvas.height) p.y = -10;
            });
        }

        setInterval(drawConfetti, 20);
    </script>
</body>
</html>
